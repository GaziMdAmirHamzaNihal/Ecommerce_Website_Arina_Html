<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arina Admin Login</title>
    <link rel="stylesheet" href="css/logincss.css">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <header>Forget Your Password?<br> Arina Admin</header>
      <form>
        <div class="input-field">
          <input type="text" required>
          <label>Email or Username</label>
        </div>
        <div class="button">
          <div class="inner"></div>
          <button>Reset Password</button>
        </div>
      </form>
      <div class="auth">Or login with</div>
      <div class="links">
        <div class="facebook">
        <a href="#"><i class="fab fa-facebook-square"><span>Facebook</span></i></a>
        </div>
        <div class="google">
          <a href="#"><i class="fab fa-google-plus-square"><span>Google</span></i></a>
        </div>
      </div>
      <div class="signup">
        Create a new account <a href="#">Signup now</a>
      </div>
    </div>
    <script>
      var input = document.querySelector('.pswrd');
      var show = document.querySelector('.show');
      show.addEventListener('click', active);
      function active(){
        if(input.type === "password"){
          input.type = "text";
          show.style.color = "#1DA1F2";
          show.textContent = "HIDE";
        }else{
          input.type = "password";
          show.textContent = "SHOW";
          show.style.color = "#111";
        }
      }
    </script>

  </body>
</html>
