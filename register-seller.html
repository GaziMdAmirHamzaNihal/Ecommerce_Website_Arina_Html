<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arina Admin Login</title>
    <link rel="stylesheet" href="css/registrationcss.css">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container con2">
      <header>Register to Arina Admin(Seller)</header>
      <form>
        <div class="input-field f1">
          <input type="text" required>
          <label>First Name</label>
        </div>
        <div class="input-field f2">
          <input type="text" required>
          <label>Last Name</label>
        </div>
        <div class="input-field">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-field">
          <input type="text" required>
          <label>Email</label>
        </div>
        <div class="input-field">
          <input type="number" required>
          <label>Phone Number</label>
        </div>
        <div class="input-field">
          <input type="text" required>
          <label>Address</label>
        </div>
        <h3 class="pp">Profile Picture</h3>
        <div class="input-field pic">
          <input type="file" required>
        </div>
        <div class="input-field p1">
          <input class="pswrd" type="password" required>
          <span class="show">SHOW</span>
          <label>Password</label>
        </div>
        <div class="input-field p2">
        <input class="pswrd" type="password" required>
        <span class="show">SHOW</span>
        <label> Repeat Password</label>
      </div>
        <div class="button">
          <div class="inner"></div>
          <button>LOGIN</button>
        </div>
      </form>
      <div class="auth">Or login with</div>
      <div class="links">
        <div class="facebook">
        <a href="#"><i class="fab fa-facebook-square"><span>Facebook</span></i></a>
        </div>
        <div class="google">
          <a href="#"><i class="fab fa-google-plus-square"><span>Google</span></i></a>
        </div>
      </div>
      <div class="signup">
        Not a member? <a href="#">Signup now</a>
      </div>


    </div>
    <script>
      var input = document.querySelector('.pswrd');
      var show = document.querySelector('.show');
      show.addEventListener('click', active);
      function active(){
        if(input.type === "password"){
          input.type = "text";
          show.style.color = "#1DA1F2";
          show.textContent = "HIDE";
        }else{
          input.type = "password";
          show.textContent = "SHOW";
          show.style.color = "#111";
        }
      }
    </script>

  </body>
</html>
